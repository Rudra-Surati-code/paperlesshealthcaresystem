<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Less Health Care System</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Style ( Custom ) -->
  <link rel="stylesheet" href="patient.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload='procress()'>

  <div class="loader"></div>

    <div class="header">
        <span class="name">
            <span class="hello">Hello, </span>
            <br>
            <span class="username">Rudra Surati</span>
        </span>

        <h1 class="userlogo">R</h1>

        <div class="main">
          <center>
            <div class="self-check-up-covid-19">
              <img src="mask.png">
              <div>
                <h4>Self Check Up Covid-19</h4>
                <p>Contain Several list of Questions <br> to check Your physical Condition</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
          </center>
          <br>
          <center>
            <div class="searchDoctor-box">
              <input type="text" class="searchDoctor" placeholder="How I can help you?">
              <button><i class="fas fa-search"></i></button>
            </div>
          </center>
          <br>
          <center>
            <div class="top-doctor">
              <div class="card-doctor">
                <h3>Top doctor</h3>
                <p style="color: gray; position: relative; right: 10px;"><small>See all</small></p>
              </div>
  
              <div class="top-doctors-name">
                <div class="card1">
                  <img src="mask.png" class="profile-image-doctor">
                  <h4 class="doctor-name">Dr. Joshi</h4>
                  <p style="color: rgb(172, 169, 169); margin-top: 20px;"><small class="specialist">Cardiologist</small></p>
                  <p style="color: rgb(172, 169, 169); position: relative; bottom: -10px;"><small>Availavility:</small></p>
                  <small class="doctor-availavility-date" style="position: relative; bottom: 10px;">Tue, 26 May at 9:30</small>
                </div>
              </div>
            </div>
          </center>
        </div>

        <div class="bottom-navigation">
          <div><i class="fas home fa-home ni active"></i></div>
          <div><i class="fas folder fa-folder ni"></i></div>
          <div><i class="fas comment fa-comment-alt ni"></i></div>
          <div><i class="fas phone fa-phone-alt ni"></i></div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" ></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script src="patient.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LetsChat Web App</title>
	<link rel="stylesheet" href="letschat.css">
</head>
<body>

	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
<div id="mainButton">
	<div class="btn-text" onclick="openForm()">Sign In</div>
	<div class="modal">
		<div class="close-button" onclick="closeForm()">x</div>
		<div class="form-title">Sign In</div>
		<div class="input-group">
			<input type="text" id="user_name" onblur="checkInput(this)" />
			<label for="name">Username</label>
		</div>
		<div class="form-button" onclick="addUser()">Go</div>
	</div>
</div>

	<script src="letschat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Less Health Care System</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Style ( Custom ) -->
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body onload='document.querySelector(".loader").classList.add("d-none")'>

  <div class="loader"></div>
  
  <form class="form">
    <label class="login-label mb-4"> Sign in </label>
    <br>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="email" autocomplete="off" class="form-control text-white" />
      <label class="form-label text-white" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" disabled id="pass" class="form-control text-white" />
      <label class="form-label text-white" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example3"
            checked
          />
          <label class="form-check-label" for="form2Example3"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!" class="text-success">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <a class="btn btn-success btn-block mb-4" onclick="submit()">Sign in</a>

    <div class="text-center mb-2">
      <div class="spinner-border text-success d-none" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <label>Do not have an Account <a href="/sign up.html" class="text-success">Sign Up</a></label>
  </form>

  <script src="main.js"></script>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" ></script>
</body>
</html>

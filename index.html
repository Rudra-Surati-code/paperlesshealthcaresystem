<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Less Health Care System</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Style ( Custom ) -->
  <link rel="stylesheet" href="style.css">
</head>
<body onload='procress()'>

  <div class="loader"></div>

  <img src="Logo.png" class="img-logo">

  <div class="sp bg-info">
    <div class="shot-1">
      <img src="1.jpeg">

      <p>Get Your all Doctors Near You and take <br> Appointment and Chat with your Doctors</p>

      <button class="btn spfirst"><i class="fas fa-arrow-alt-circle-right"></i></button>
    </div>

    <div class="shot-2 d-none">
      <img src="3.jpeg">

      <p>Schedule with your doctors in no time</p>

      <button class="btn spsecond"><i class="fas fa-arrow-alt-circle-right"></i></button>
    </div>

    <div class="shot-3 d-none">
      <img src="2.jpeg">

      <p>Chat with your Doctors</p>

      <button class="btn end-section">Continue</button>
    </div>
  </div>
  
  <div class="form">
    <div class="gradient-color">
      <h2>Login</h2>
      <p>Sign in to Continue</p>
    </div>

    <div class="login-form">
      <div>
        <p><small style="color: gray;">PLEASE ENTER YOUR EMAIL ADDRESS</small></p>
        <input type="text" id="email" placeholder="PLEASE ENTER YOUR EMAIL ADDRESS">
        <br>
        <br>
        <p><small style="color: gray;">PLEASE ENTER YOUR PASSWORD</small></p>
        <input type="password" id="pass" placeholder="PLEASE ENTER YOUR PASSWORD">
        <button class="btn btn-info login-btn" onclick="submit()">Login</button>
        <div class="error"></div>
        <br>
        <br>
        <hr>
        <p><small>Don't have any account? <a href="sign up.html">Sign Up</a></small></p>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="jquery.min.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" ></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Less Health Care System</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Style ( Custom ) -->
  <link rel="stylesheet" href="doctor.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="loader"></div>

    <div class="header">
        <div class="main">
          <div class="doctor-type d-none">
            <center class="text-black">Please What you are Specialist in</center>
            <input type="text" class="doctor-type-input" placeholder="Please What you are Specialist in">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <small><small class="text-black">If you enter wrong Doctor Type Specialist <br> incorrectly your Account will be deleted</small></small>
            <button class="btn btn-info doctor-type-input-button">Submit</button>
            <small><small class="error-doctor-type-input" style="color: red;"></small></small>
          </div>

         <div class="section">
            <div class="home-section">
              <span class="name">
                <span class="hello">Hello, </span>
                <span class="username">Rudra Surati</span>
                <span style="position: absolute; top: 100px; left: 30px; color: #000;">Jivan Jyot Hospital</span>

                <h1 class="userlogo"></h1>
              </span>
            </div>

            <div class="schedule-section d-none">
              
            </div>

            <div class="new-prescription d-none">
              <h5 style="margin-left: 25px; color: #000;"><small>Add Prescription</small></h5>
              <p  style="margin-left: 25px; color: #000;">You can only add Prescription (here) you had take appointment</p>
              <center>
                <div class="prescription-cards">
                  <div class="prescription-card">
                    <img src="mask.png">
                    
                    <div>
                      <p>Rudra Surati</p>
                      <p><small><small>Add Prescription to Rudra Surati</small></small></p>
                    </div>

                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                  </div>
                </div> 
              </center>
            </div>
            
            <div class="call d-none"></div>
         </div>
        </div>

        <div class="bottom-navigation">
          <div><i class="fas home fa-home ni active"></i></div>
          <div><i class="fas calenadar fa-calendar-alt ni"></i></div>
          <div><i class="fas plus-square fa-plus-square ni"></i></div>
          <div><i class="fas phone fa-phone-alt ni"></i></div>
        </div>
    </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" ></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="doctor.js"></script>
</body>
</html>

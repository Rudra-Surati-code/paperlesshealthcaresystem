<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Chat Web App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="letschat-room.css">
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>

<button class="btn draw-border">Logout</button>
<br>
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Let's Chat Web App</h2>
		<h2 class="welcome" style="margin-left: 40px; color: #fff;"></h2>
		<div class="form-holder">
			<input type="text" class="input room-name" placeholder="Add Room" />
		</div>
		<button class="submit-btn room-button">Add Room</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or See</span>Trending Rooms</h2>
			<div class="form-holder trending-rooms-group">
				
			</div>
		</div>
	</div>
</div>
<script src="letschat-room.js"></script>
	
</body>
</html>

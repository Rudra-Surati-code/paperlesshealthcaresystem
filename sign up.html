<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Less Health Care System</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Style ( Custom ) -->
  <link rel="stylesheet" href="/sign up.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>
  
    <form class="form">
        <label class="login-label mb-4"> Sign up </label>
        <br>
        <!-- First Name input -->
        <div class="form-outline mb-4">
            <input type="text" id="fname" class="form-control text-white" />
            <label class="form-label text-white" for="form2Example1">First name</label>
        </div>

        <!-- Last Name input -->
        <div class="form-outline mb-4">
            <input type="text" id="lname" class="form-control text-white" />
            <label class="form-label text-white" for="form2Example1">Last name</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control text-white" />
          <label class="form-label text-white" for="form2Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="pass" class="form-control text-white" />
          <label class="form-label text-white" for="form2Example2">Password</label>
        </div>
        <div>
            <!-- Simple link -->
            <div class="dropdown rot1">
                <button
                  class="btn btn-success selecting dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Who are you
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li class="dropdown-item doctor">Doctor</li>
                  <li class="dropdown-item imagine-center">Imagine Center</li>
                  <li class="dropdown-item laboratory">Laboratory</li>
                  <li class="dropdown-item medical-center">Medical Center</li>
                  <li class="dropdown-item patient">Patient</li>
                </ul>
              </div>
            <br>
            <br>
        </div>
        <!-- Simple link -->
        <div class="dropdown rot2">
          <button
            class="btn btn-success selecting dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            Who are you
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropdown-item doctor">Doctor</li>
            <li class="dropdown-item imagine-center">Imagine Center</li>
            <li class="dropdown-item laboratory">Laboratory</li>
            <li class="dropdown-item medical-center">Medical Center</li>
            <li class="dropdown-item patient">Patient</li>
          </ul>
        </div>
      <br>
      <br>
  </div>
        </div>
        <p class="error" style="color: lightcoral"></p>
        <!-- Submit button -->
        <a type="submit" onclick="submit()" class="btn btn-success btn-block mb-4">Sign in</a>

        <div class="text-center mb-2">
            <div class="spinner-border text-success d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    
        <label>Already have an account <a href="/index.html" class="text-success">Sign In</a></label>
      </form>

  <script src="sign up.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" ></script>
</body>
</html>

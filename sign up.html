<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Less Health Care System</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- Style ( Custom ) -->
  <link rel="stylesheet" href="sign up.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body onload="procress()">

  <div class="loader"></div>
  
  <div class="form">
    <div class="gradient-color">
      <h2>Sign Up</h2>
      <p>Sign up to Create a new Account</p>
    </div>

    <div class="login-form">
      <div>
        <div class="d-flex" style="width: 148%;">
          <input style="width: 100%; margin-right: 10px;" type="text" id="fname" placeholder="PLEASE ENTER YOUR FIRST NAME">
          <input style="width: 100%; margin-left: 10px;" type="text" id="lname" placeholder="PLEASE ENTER YOUR LAST NAME">
        </div>
        <br>
        <p><small style="color: gray;">PLEASE ENTER YOUR EMAIL ADDRESS</small></p>
        <input type="text" id="email" placeholder="PLEASE ENTER YOUR EMAIL ADDRESS">
        <br>
        <br>
        <p><small style="color: gray;">PLEASE ENTER YOUR PASSWORD</small></p>
        <input type="password" id="pass" placeholder="PLEASE ENTER YOUR PASSWORD">
        <br>
        <br>
        <div class="d-flex">
          <div class="dropdown">
            <button
              class="btn btn-info dropdown-toggle selecting"
              type="button"
              id="dropdownMenuButton "
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Who are you
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><button class="dropdown-item doctor">Doctor</button></li>
              <li><button class="dropdown-item imagine-center">Imagine Center</button></li>
              <li><button class="dropdown-item laboratory">Laboratory</button></li>
              <li><button class="dropdown-item medical-center">Medical Center</button></li>
              <li><button class="dropdown-item patient">Patient</button></li>
            </ul>
          </div>

          <div class="dropdown" style="margin-left: 10px;">
            <button
              class="btn btn-info dropdown-toggle countries"
              type="button"
              id="dropdownMenuButton"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              Please select your Country
            </button>
            <ul class="dropdown-menu cn" aria-labelledby="dropdownMenuButton">
              
            </ul>
          </div>
        </div>
        <button class="btn btn-info login-btn" onclick="submit()">Sign up</button>
        <div class="error"></div>
        <br>
        <br>
        <hr>
        <p><small>Already have an account? <a href="index.html">Login</a></small></p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="sign up.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" ></script>
</body>
</html>
